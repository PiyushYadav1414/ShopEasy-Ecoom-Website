<div class="min-h-screen bg-gray-100 p-10 flex justify-center items-center">
    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-500 to-teal-500 text-white p-6 text-center rounded-t-lg">
        <h1 class="text-3xl font-bold">Customer Profile</h1>
        <p class="mt-2 text-sm">View and manage your profile information</p>
      </div>
  
      <!-- Profile Information -->
      <div class="p-8 space-y-6">
        <!-- Profile Info Section -->
        <div class="flex flex-col items-center">
          <img
            class="w-28 h-28 rounded-full shadow-xl ring-4 ring-blue-500 mb-4"
            src="https://via.placeholder.com/150"
            alt="Profile Picture"
          />
          <h2 class="text-3xl font-semibold text-gray-800">{{ authService.userName }}</h2>
          <p class="text-lg text-gray-600">{{ authService.userEmail }}</p>
        </div>
  
        <!-- Profile Actions Section -->
        <div class="flex justify-center space-x-6">
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all"
            (click)="editProfile()"
          >
            Edit Profile
          </button>
          <button
            class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all"
            (click)="goBack()"
          >
            Back
          </button>
        </div>
      </div>
  
      <!-- Footer -->
      <div class="bg-gray-50 p-4 text-center rounded-b-lg">
        <p class="text-sm text-gray-500">&copy; 2024 ShopEasy - All Rights Reserved</p>
      </div>
    </div>
  </div>
