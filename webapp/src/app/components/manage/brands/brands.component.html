<div class="px-40 mt-10">

    <div class="flex justify-between">
      <h1 class="text-2xl font-bold">Manage Brands</h1>  <!-- Updated heading -->
      <button mat-raised-button color="primary" class="mr-4" routerLink="/admin/brands/add">Add New Brand</button> <!-- Updated routerLink -->
    </div>
  
    <div class="shadow">
      <!-- Filter input field where user can type a search term to filter the table data -->
      <mat-form-field class="w-full">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Brand 1" #input>
      </mat-form-field>
  
      <!-- Table for displaying data -->
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="accent" class="mr-4" [routerLink]="['/admin/brands', element._id]">Edit</button> <!-- Updated routerLink -->
            <button mat-raised-button color="warn" class="mr-4" (click)="delete(element._id)">Delete</button> <!-- Call delete method -->
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label=""></mat-paginator>
    </div>
  
  </div>
