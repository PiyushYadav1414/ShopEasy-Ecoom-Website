<div class="px-40 mt-10">
    <div class="flex justify-between">
      <h1 class="text-2xl font-bold">Manage Products</h1>
      <button mat-raised-button color="primary" class="mr-4" routerLink="/admin/products/add">Add New Product</button>
    </div>
  
    <div class="shadow">
      <!-- Filter input field where user can type a search term to filter the table data -->
      <mat-form-field class="w-full">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Product Name" #input>
      </mat-form-field>
  
      <!-- Product Table -->
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
        </ng-container>
  
        <ng-container matColumnDef="shortDescription">
          <th mat-header-cell *matHeaderCellDef> Short Description </th>
          <td mat-cell *matCellDef="let element" class="max-w-xs break-words">
            {{element.shortDescription}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef> Discount </th>
          <td mat-cell *matCellDef="let element"> {{element.discount}}% </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" class="mr-4 inline-block" [routerLink]="['/admin/products', element._id]">Edit</button>
            <button mat-raised-button color="warn" class="mr-4 inline-block" (click)="delete(element._id)">Delete</button>
          </td>
        </ng-container>
  
        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- No Data Row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <!-- Paginator -->
      <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Product pagination"></mat-paginator>
    </div>
  </div>
