<div class="min-h-screen bg-white">
    <!-- Loader -->
    <div *ngIf="loading" class="loader-overlay">
        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto py-4">
            <h2 class="text-center first text-lg sm:text-3xl md:text-4xl">
                {{ this.name }}'s Wishlist
            </h2>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <main>
            <!-- No Results Found -->
            <div *ngIf="!loading && this.wishlists.length === 0"
                class="flex flex-col items-center justify-center text-center space-y-6 py-20">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/error-no-search-results_2353c5.png"
                    alt="No results found" class="w-48 h-48 sm:w-64 sm:h-64 object-contain" />
                <p class="text-xl sm:text-2xl font-semibold text-gray-700">
                    Sorry, no items in your wishlist!
                </p>
                <p class="text-base sm:text-lg text-gray-500">
                    Start adding your favorite products to the wishlist.
                </p>
                <a href="/shop" class="mt-4 px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                    Browse Products
                </a>
            </div>

            <!-- Wishlist Items -->
            <div *ngIf="!loading && this.wishlists.length > 0"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-8">
                <app-product-card *ngFor="let product of this.wishlists; let i = index"
                    [product]="product"
                    class="w-full shadow-xl rounded-lg overflow-hidden transform transition-all hover:scale-105 hover:shadow-2xl"></app-product-card>
            </div>
        </main>
    </div>
</div>
